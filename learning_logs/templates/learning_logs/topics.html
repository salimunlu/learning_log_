{% extends 'learning_logs/base.html' %}

{% block content %}
	<h2>Topics:</h2>

    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

    <ol>
        {% for topic in topics %}
    	    <li>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> |
                <a href="{% url 'learning_logs:delete_topic' topic.id %}">Delete topic</a>
            </li>
        {% endfor %}
    </ol>

{% endblock %}
